<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <div id="box">
        <img id="box-img" src="tic-tac-toe-clipart-21.png" alt="" />
      </div>
      <h1 id="quote"></h1>
    </header>
    <div id="player">
      <div id="player1">
        <img id="player1-img" class="same" src="player1.jpg" alt="" /><br />
        <h2 id="heading1"></h2>
        <br />
      </div>
      <div id="player2">
        <img id="player2-img" class="same" src="player2.jpg" alt="" /><br />
        <h2 id="heading2"></h2>
        <br />
      </div>
    </div>
    <p id="battle"></p>
    
     
    </div>
    <div id="board" class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <p id="message"></p>
    <button id="resetbtn">Reset Game</button>
  </body>
  <script src="script.js"></script>
</html>
